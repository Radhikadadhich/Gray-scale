<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .color img
    {
        filter: grayscale(100%);
    }
        .color img:hover
        {
        filter: grayscale(0%);
        filter: rgb(221, 47, 47);
        transition: 1s ease;
        }
      </style>  
    <title>Grayscale</title>
</head>
<body>
    <div>
        <h1>Grayscale To Color </h1>
        <div class="color">
            <img src="Image/2.jpg" width="400px">
        </div>
    </div>
    
</body>
</html>
